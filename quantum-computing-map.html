<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Computing - Concept Map</title>
    <script src="https://unpkg.com/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 10px;
        }
        #cy {
            width: 100%;
            height: 800px;
            border: 1px solid #ccc;
            background-color: #fafafa;
        }
        .info {
            margin-bottom: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Quantum Computing</h1>
    <div class="info">Interactive concept map - drag nodes to rearrange, scroll to zoom, click and drag background to pan<br>
    <strong>Focus:</strong> Real-world applications and technological limitations</div>
    <div id="cy"></div>

    <script>
        const elements = [
            { data: { id: 'Quantum Computing', label: 'Quantum Computing' } },
            { data: { id: 'Qubits', label: 'Qubits' } },
            { data: { id: 'Cryptography', label: 'Cryptography' } },
            { data: { id: 'Quantum Decoherence', label: 'Quantum Decoherence' } },
            { data: { id: 'Superposition', label: 'Superposition' } },
            { data: { id: 'Physical Simulations', label: 'Physical Simulations' } },
            { data: { id: 'Quantum Supremacy', label: 'Quantum Supremacy' } },
            { data: { id: 'Superconductors', label: 'Superconductors' } },
            { data: { id: 'Ion Traps', label: 'Ion Traps' } },
            { data: { id: 'Algorithms', label: 'Algorithms' } },
            { data: { id: 'Noise', label: 'Noise' } },

            { data: { source: 'Quantum Computing', target: 'Qubits', label: 'uses' } },
            { data: { source: 'Qubits', target: 'Superposition', label: 'enable' } },
            { data: { source: 'Quantum Computing', target: 'Cryptography', label: 'breaks' } },
            { data: { source: 'Quantum Decoherence', target: 'Quantum Computing', label: 'limits' } },
            { data: { source: 'Superposition', target: 'Algorithms', label: 'enables' } },
            { data: { source: 'Quantum Computing', target: 'Physical Simulations', label: 'performs' } },
            { data: { source: 'Quantum Supremacy', target: 'Quantum Computing', label: 'validates' } },
            { data: { source: 'Superconductors', target: 'Qubits', label: 'implement' } },
            { data: { source: 'Ion Traps', target: 'Qubits', label: 'implement' } },
            { data: { source: 'Algorithms', target: 'Superposition', label: 'exploit' } },
            { data: { source: 'Quantum Decoherence', target: 'Noise', label: 'introduces' } },
            { data: { source: 'Qubits', target: 'Superconductors', label: 'require' } },
            { data: { source: 'Qubits', target: 'Ion Traps', label: 'require' } },
            { data: { source: 'Cryptography', target: 'Quantum Computing', label: 'faces' } },
            { data: { source: 'Physical Simulations', target: 'Quantum Computing', label: 'requires' } },
            { data: { source: 'Quantum Supremacy', target: 'Algorithms', label: 'demonstrates' } },
            { data: { source: 'Quantum Computing', target: 'Quantum Supremacy', label: 'achieves' } },
            { data: { source: 'Algorithms', target: 'Cryptography', label: 'solve' } },
            { data: { source: 'Superconductors', target: 'Qubits', label: 'isolate' } },
            { data: { source: 'Ion Traps', target: 'Qubits', label: 'confine' } },
            { data: { source: 'Quantum Decoherence', target: 'Qubits', label: 'challenges' } }
        ];

        const cy = cytoscape({
            container: document.getElementById('cy'),
            elements: elements,
            style: [
                {
                    selector: 'node',
                    style: {
                        'background-color': '#EDEEFA',
                        'border-color': '#9B8FD9',
                        'border-width': 2,
                        'label': 'data(label)',
                        'text-valign': 'center',
                        'text-halign': 'center',
                        'font-family': 'Arial',
                        'font-size': '12px',
                        'shape': 'roundrectangle',
                        'padding': '8px',
                        'width': 'label',
                        'height': 'label',
                        'text-wrap': 'wrap',
                        'text-max-width': '120px'
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'width': 2,
                        'line-color': '#666',
                        'target-arrow-color': '#666',
                        'target-arrow-shape': 'triangle',
                        'curve-style': 'bezier',
                        'label': 'data(label)',
                        'font-size': '10px',
                        'font-family': 'Arial',
                        'text-rotation': 'autorotate',
                        'text-margin-y': -10,
                        'color': '#444'
                    }
                }
            ],
            layout: {
                name: 'cose',
                idealEdgeLength: 100,
                nodeOverlap: 20,
                refresh: 20,
                fit: true,
                padding: 30,
                randomize: false,
                componentSpacing: 100,
                nodeRepulsion: 400000,
                edgeElasticity: 100,
                nestingFactor: 5,
                gravity: 80,
                numIter: 1000,
                initialTemp: 200,
                coolingFactor: 0.95,
                minTemp: 1.0
            }
        });
    </script>
</body>
</html>
